<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neslids</title>
  <link rel="icon" href="img/las-olas-del-mar.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <section class="auth-form-section">
      <!-- Formulario de Login -->
      <form class="auth-form" id="login-form">
        <h1>Inicio de Sesión</h1>
        
        <div class="form-group">
          <label for="login-email">Usuario</label>
          <input type="text" id="login-email" placeholder="Ingresa tu correo">
        </div>
        
        <div class="form-group">
          <label for="login-password">Contraseña</label>
          <input type="password" id="login-password" placeholder="Ingresa tu contraseña">
        </div>
        
        <button type="button" class="auth-btn" id="login-btn">Ingresar</button>
        
        <p class="error-message" id="login-error"></p>
        
        <p class="auth-link">
          ¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a>
        </p>
      </form>

      <!-- Formulario de Registro -->
      <form class="auth-form" id="register-form" style="display: none;">
        <h1>Crear Cuenta</h1>
        
        <div class="form-group">
          <label for="register-name">Nombre Completo</label>
          <input type="text" id="register-name" placeholder="Ingresa tu nombre">
        </div>
        
        <div class="form-group">
          <label for="register-email">Correo Electrónico</label>
          <input type="email" id="register-email" placeholder="Ingresa tu email">
        </div>
        
        <div class="form-group">
          <label for="register-username">Usuario</label>
          <input type="text" id="register-username" placeholder="Crea un nombre de usuario">
        </div>
        
        <div class="form-group">
          <label for="register-password">Contraseña</label>
          <input type="password" id="register-password" placeholder="Crea una contraseña">
        </div>
        
        <div class="form-group">
          <label for="register-confirm">Confirmar Contraseña</label>
          <input type="password" id="register-confirm" placeholder="Repite tu contraseña">
        </div>
        
        <button type="button" class="auth-btn" id="register-btn">Registrarse</button>
        
        <p class="error-message" id="register-error"></p>
        
        <p class="auth-link">
          ¿Ya tienes cuenta? <a href="#" id="show-login">Inicia Sesión</a>
        </p>
      </form>
    </section>
    
    <section class="auth-image-section"></section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
