<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro de Eventos</title>
</head>

<body>
    <div class="form-container">
        <h1 class="header">Registro de Evento</h1>
        <form id="registroEvento">
            <label for="nombre">Nombre completo:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="correo">Correo electrónico:</label><br>
            <input type="email" id="correo" name="correo" required><br>

            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono" required><br><br>

            <label>Intereses:</label><br>
            <label><input type="checkbox" name="intereses" value="tecnología"> Tecnología</label>
            <label><input type="checkbox" name="intereses" value="negocios"> Negocios</label>
            <label><input type="checkbox" name="intereses" value="arte"> Arte</label><br><br>

            <label>Horario preferido:</label><br>
            <label><input type="radio" name="horario" value="mañana" required> Mañana</label>
            <label><input type="radio" name="horario" value="tarde"> Tarde</label>
            <label><input type="radio" name="horario" value="noche"> Noche</label><br><br>

            <label for="fecha">Fecha del evento:</label><br>
            <input type="date" id="fecha" name="fecha" required><br><br>

            <label for="hora">Hora preferida:</label><br>
            <input type="time" id="hora" name="hora" required><br><br>

            <label for="archivo">Documento de identificación (opcional):</label><br>
            <input type="file" id="archivo" name="archivo"><br><br>

            <button type="submit">Registrarse</button>
        </form>

    </div>
</body>

</html>
